<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/styles.css">
    <link href="imagens">
    
    </head>
    <body>
      <h1 id="title">Feedback sobre a ficha o site</h1>
      <p id="description">Nos informe quem é você e seu feedback sobre o site</p>
      
      <form id="survey-form">
        <div>
        <fieldset>
        <label id="name-label">Digite seu nome: <input required type="text" id="name" placeholder="Digite seu nome" class="inp" /></label>
        <label id="email-label">Digite seu email: <input required id="email" type="email" placeholder="Digite seu email" class="inp" /></label>
        <label id="number-label">Digite seu numero: <input id="number" type="number" min="13" max="13" placeholder="Digite seu numero" class="inp" /><label>
          

          
            <p>Opções</p>
          <select id="dropdown" class="inp">
            <option value="op1">opção 1</option>
            <option value="op2">opção 2</option>
            </select>
            

          
            <p>Escolha algo</p>
          <label class="in">Radio 1<input type="radio" name="radio" class="in" value="rd1" /></label>
          <label class="in">Radio 2<input type="radio" name="radio" class="in" value="rd2" /></label>
          

            
              <p>Escolha algo</p>
          <label>Check 1<input type="checkbox" name="check" value="1" /></label>
          <label>Check 2<input type="checkbox" name="check" value="2" /></label>
          <label>Check 3<input type="checkbox" name="check" value="3" /></label>
          </fieldset>
          </div>

          <textarea rows=3 cols=50 placeholder="Digite seu feedback" ></textarea>
          
          <input id="submit" type="submit" />




      </form>
    </body>
  </html>
